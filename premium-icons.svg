<svg width="0" height="0" style="position: absolute;" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient doré premium -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B7950B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient bleu premium -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0D1B2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A1419;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtre d'ombre premium -->
    <filter id="premiumShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#D4AF37" flood-opacity="0.3"/>
    </filter>
    
    <!-- Icône Accès Exclusif -->
    <symbol id="icon-exclusive-access" viewBox="0 0 64 64">
      <g filter="url(#premiumShadow)">
        <!-- Clé premium -->
        <path d="M20 32 L44 32 M44 32 L44 28 M44 32 L44 36 M44 28 L48 28 M44 36 L48 36" 
              stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <!-- Cercle de la clé -->
        <circle cx="20" cy="32" r="8" stroke="url(#goldGradient)" stroke-width="3" fill="none"/>
        <!-- Détails intérieurs -->
        <circle cx="20" cy="32" r="4" fill="url(#goldGradient)" opacity="0.3"/>
        <!-- Éclat premium -->
        <path d="M16 28 L24 36 M24 28 L16 36" stroke="url(#goldGradient)" stroke-width="1" opacity="0.6"/>
      </g>
    </symbol>
    
    <!-- Icône Négociation Optimale -->
    <symbol id="icon-negotiation" viewBox="0 0 64 64">
      <g filter="url(#premiumShadow)">
        <!-- Graphique en hausse -->
        <path d="M12 48 L20 40 L28 44 L36 32 L44 36 L52 24" 
              stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <!-- Points de données -->
        <circle cx="12" cy="48" r="3" fill="url(#goldGradient)"/>
        <circle cx="20" cy="40" r="3" fill="url(#goldGradient)"/>
        <circle cx="28" cy="44" r="3" fill="url(#goldGradient)"/>
        <circle cx="36" cy="32" r="3" fill="url(#goldGradient)"/>
        <circle cx="44" cy="36" r="3" fill="url(#goldGradient)"/>
        <circle cx="52" cy="24" r="3" fill="url(#goldGradient)"/>
        <!-- Flèche de succès -->
        <path d="M48 28 L52 24 L48 20" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </g>
    </symbol>
    
    <!-- Icône Accompagnement Sur-mesure -->
    <symbol id="icon-custom-support" viewBox="0 0 64 64">
      <g filter="url(#premiumShadow)">
        <!-- Bouclier de protection -->
        <path d="M32 8 L24 12 L24 32 C24 40 28 44 32 48 C36 44 40 40 40 32 L40 12 Z" 
              stroke="url(#goldGradient)" stroke-width="2.5" fill="url(#goldGradient)" fill-opacity="0.1"/>
        <!-- Cœur au centre -->
        <path d="M32 24 C30 22 26 22 26 26 C26 30 32 36 32 36 C32 36 38 30 38 26 C38 22 34 22 32 24 Z" 
              fill="url(#goldGradient)"/>
        <!-- Étoiles de qualité -->
        <path d="M20 20 L21 22 L23 22 L21.5 23.5 L22 26 L20 25 L18 26 L18.5 23.5 L17 22 L19 22 Z" 
              fill="url(#goldGradient)" opacity="0.7"/>
        <path d="M44 20 L45 22 L47 22 L45.5 23.5 L46 26 L44 25 L42 26 L42.5 23.5 L41 22 L43 22 Z" 
              fill="url(#goldGradient)" opacity="0.7"/>
      </g>
    </symbol>
    
    <!-- Icône Découverte -->
    <symbol id="icon-discovery" viewBox="0 0 64 64">
      <g filter="url(#premiumShadow)">
        <!-- Loupe -->
        <circle cx="28" cy="28" r="12" stroke="url(#blueGradient)" stroke-width="3" fill="none"/>
        <path d="M38 38 L48 48" stroke="url(#blueGradient)" stroke-width="3" stroke-linecap="round"/>
        <!-- Détails dans la loupe -->
        <circle cx="28" cy="28" r="6" fill="url(#goldGradient)" opacity="0.2"/>
        <!-- Étoile de découverte -->
        <path d="M28 22 L29 25 L32 25 L29.5 27 L30.5 30 L28 28.5 L25.5 30 L26.5 27 L24 25 L27 25 Z" 
              fill="url(#goldGradient)"/>
      </g>
    </symbol>
    
    <!-- Icône Recherche & Sélection -->
    <symbol id="icon-search-selection" viewBox="0 0 64 64">
      <g filter="url(#premiumShadow)">
        <!-- Maison stylisée -->
        <path d="M32 12 L48 24 L48 48 L16 48 L16 24 Z" 
              stroke="url(#blueGradient)" stroke-width="2.5" fill="url(#blueGradient)" fill-opacity="0.1"/>
        <!-- Toit -->
        <path d="M32 12 L48 24 L16 24 Z" fill="url(#goldGradient)" opacity="0.3"/>
        <!-- Fenêtres premium -->
        <rect x="24" y="32" width="6" height="8" fill="url(#goldGradient)" opacity="0.6"/>
        <rect x="34" y="32" width="6" height="8" fill="url(#goldGradient)" opacity="0.6"/>
        <!-- Porte -->
        <rect x="28" y="40" width="8" height="8" fill="url(#goldGradient)"/>
        <!-- Étoiles de sélection -->
        <circle cx="20" cy="16" r="2" fill="url(#goldGradient)"/>
        <circle cx="44" cy="16" r="2" fill="url(#goldGradient)"/>
        <circle cx="32" cy="8" r="2" fill="url(#goldGradient)"/>
      </g>
    </symbol>
    
    <!-- Icône Négociation & Sécurisation -->
    <symbol id="icon-negotiation-security" viewBox="0 0 64 64">
      <g filter="url(#premiumShadow)">
        <!-- Poignée de main stylisée -->
        <path d="M16 32 C16 28 20 24 24 24 C28 24 32 28 32 32" 
              stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round" fill="none"/>
        <path d="M48 32 C48 28 44 24 40 24 C36 24 32 28 32 32" 
              stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round" fill="none"/>
        <!-- Mains -->
        <ellipse cx="24" cy="36" rx="4" ry="8" fill="url(#blueGradient)" opacity="0.3"/>
        <ellipse cx="40" cy="36" rx="4" ry="8" fill="url(#blueGradient)" opacity="0.3"/>
        <!-- Contrat/document -->
        <rect x="28" y="44" width="8" height="12" fill="url(#goldGradient)" opacity="0.2" rx="1"/>
        <path d="M30 48 L34 48 M30 50 L34 50 M30 52 L34 52" stroke="url(#goldGradient)" stroke-width="1"/>
        <!-- Sceau de sécurité -->
        <circle cx="32" cy="20" r="6" stroke="url(#goldGradient)" stroke-width="2" fill="none"/>
        <path d="M29 20 L31 22 L35 18" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </g>
    </symbol>
    
    <!-- Icône Témoignage/Étoile -->
    <symbol id="icon-testimonial" viewBox="0 0 64 64">
      <g filter="url(#premiumShadow)">
        <!-- Étoile principale -->
        <path d="M32 8 L36 24 L52 24 L40 34 L44 50 L32 42 L20 50 L24 34 L12 24 L28 24 Z" 
              fill="url(#goldGradient)"/>
        <!-- Étoile intérieure -->
        <path d="M32 16 L34 22 L40 22 L35 26 L37 32 L32 29 L27 32 L29 26 L24 22 L30 22 Z" 
              fill="url(#blueGradient)" opacity="0.3"/>
        <!-- Brillance -->
        <path d="M28 20 L36 28 M36 20 L28 28" stroke="white" stroke-width="1" opacity="0.6"/>
      </g>
    </symbol>
    
    <!-- Icône Contact/Téléphone -->
    <symbol id="icon-contact" viewBox="0 0 64 64">
      <g filter="url(#premiumShadow)">
        <!-- Téléphone moderne -->
        <rect x="24" y="12" width="16" height="40" rx="4" 
              stroke="url(#blueGradient)" stroke-width="2.5" fill="url(#blueGradient)" fill-opacity="0.1"/>
        <!-- Écran -->
        <rect x="26" y="18" width="12" height="20" rx="2" fill="url(#goldGradient)" opacity="0.3"/>
        <!-- Bouton d'appel -->
        <circle cx="32" cy="44" r="3" fill="url(#goldGradient)"/>
        <!-- Ondes de signal -->
        <path d="M16 24 C20 20 24 20 28 24" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.7"/>
        <path d="M12 20 C18 14 26 14 32 20" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
        <path d="M48 24 C44 20 40 20 36 24" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.7"/>
        <path d="M52 20 C46 14 38 14 32 20" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
      </g>
    </symbol>
    
    <!-- Icône Calendrier -->
    <symbol id="icon-calendar" viewBox="0 0 64 64">
      <g filter="url(#premiumShadow)">
        <!-- Base du calendrier -->
        <rect x="16" y="20" width="32" height="28" rx="3" 
              stroke="url(#blueGradient)" stroke-width="2.5" fill="url(#blueGradient)" fill-opacity="0.1"/>
        <!-- En-tête -->
        <rect x="16" y="20" width="32" height="8" rx="3" fill="url(#goldGradient)" opacity="0.3"/>
        <!-- Anneaux -->
        <rect x="24" y="16" width="2" height="8" rx="1" fill="url(#goldGradient)"/>
        <rect x="38" y="16" width="2" height="8" rx="1" fill="url(#goldGradient)"/>
        <!-- Grille de dates -->
        <circle cx="24" cy="36" r="2" fill="url(#goldGradient)" opacity="0.6"/>
        <circle cx="32" cy="36" r="2" fill="url(#goldGradient)" opacity="0.6"/>
        <circle cx="40" cy="36" r="2" fill="url(#goldGradient)" opacity="0.6"/>
        <circle cx="24" cy="42" r="2" fill="url(#goldGradient)"/>
        <circle cx="32" cy="42" r="2" fill="url(#goldGradient)" opacity="0.6"/>
        <circle cx="40" cy="42" r="2" fill="url(#goldGradient)" opacity="0.6"/>
      </g>
    </symbol>
    
    <!-- Icône Localisation -->
    <symbol id="icon-location" viewBox="0 0 64 64">
      <g filter="url(#premiumShadow)">
        <!-- Pin de localisation -->
        <path d="M32 12 C24 12 18 18 18 26 C18 38 32 52 32 52 C32 52 46 38 46 26 C46 18 40 12 32 12 Z" 
              fill="url(#goldGradient)"/>
        <!-- Centre du pin -->
        <circle cx="32" cy="26" r="6" fill="url(#blueGradient)"/>
        <!-- Point central -->
        <circle cx="32" cy="26" r="2" fill="white"/>
        <!-- Cercles de rayonnement -->
        <circle cx="32" cy="26" r="12" stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.4"/>
        <circle cx="32" cy="26" r="18" stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.2"/>
      </g>
    </symbol>
    
    <!-- Icône Sécurisation -->
    <symbol id="icon-security" viewBox="0 0 64 64">
      <g filter="url(#premiumShadow)">
        <!-- Bouclier principal -->
        <path d="M32 8 L20 14 L20 32 C20 42 26 48 32 52 C38 48 44 42 44 32 L44 14 Z" 
              stroke="url(#goldGradient)" stroke-width="2.5" fill="url(#goldGradient)" fill-opacity="0.1"/>
        <!-- Coche de validation -->
        <path d="M26 30 L30 34 L38 26" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <!-- Détails de sécurité -->
        <circle cx="32" cy="20" r="3" fill="url(#goldGradient)" opacity="0.6"/>
        <!-- Rayons de protection -->
        <path d="M32 12 L32 8 M24 16 L20 12 M40 16 L44 12" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
      </g>
    </symbol>
    
    <!-- Icône Rentabilité -->
    <symbol id="icon-profitability" viewBox="0 0 64 64">
      <g filter="url(#premiumShadow)">
        <!-- Symbole Euro stylisé -->
        <path d="M40 20 C36 16 30 16 26 20 C22 24 22 30 26 34 C30 38 36 38 40 34" 
              stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round" fill="none"/>
        <!-- Barres horizontales -->
        <path d="M20 24 L34 24 M20 30 L34 30" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round"/>
        <!-- Flèches de croissance -->
        <path d="M44 44 L52 36 L48 36 L48 32 L52 32 L52 36" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="url(#goldGradient)" fill-opacity="0.3"/>
        <!-- Pièces de monnaie -->
        <circle cx="16" cy="44" r="4" fill="url(#goldGradient)" opacity="0.7"/>
        <circle cx="24" cy="48" r="3" fill="url(#goldGradient)" opacity="0.5"/>
        <circle cx="32" cy="46" r="3" fill="url(#goldGradient)" opacity="0.6"/>
      </g>
    </symbol>
    
    <!-- Icône Gain de Temps -->
    <symbol id="icon-time-saving" viewBox="0 0 64 64">
      <g filter="url(#premiumShadow)">
        <!-- Horloge principale -->
        <circle cx="32" cy="32" r="16" stroke="url(#goldGradient)" stroke-width="3" fill="url(#goldGradient)" fill-opacity="0.1"/>
        <!-- Aiguilles -->
        <path d="M32 32 L32 20" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
        <path d="M32 32 L40 32" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"/>
        <!-- Centre de l'horloge -->
        <circle cx="32" cy="32" r="2" fill="url(#goldGradient)"/>
        <!-- Marques d'heures -->
        <circle cx="32" cy="16" r="1.5" fill="url(#goldGradient)"/>
        <circle cx="48" cy="32" r="1.5" fill="url(#goldGradient)"/>
        <circle cx="32" cy="48" r="1.5" fill="url(#goldGradient)"/>
        <circle cx="16" cy="32" r="1.5" fill="url(#goldGradient)"/>
        <!-- Flèche de rapidité -->
        <path d="M52 20 L56 16 L52 12 M56 16 L48 16" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.7"/>
        <!-- Éclairs de vitesse -->
        <path d="M12 24 L16 20 L14 18 L18 14" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.5"/>
      </g>
    </symbol>
  </defs>
</svg>