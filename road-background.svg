<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.8" />
    </linearGradient>
    <pattern id="roadLines" x="0" y="0" width="100" height="20" patternUnits="userSpaceOnUse">
      <rect width="50" height="4" x="25" y="8" fill="#FFD700" opacity="0.8"/>
    </pattern>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="800" fill="url(#skyGradient)"/>
  
  <!-- Mountains silhouette -->
  <polygon points="0,300 200,200 400,250 600,180 800,220 1000,160 1200,200 1200,800 0,800" fill="#34495e" opacity="0.2"/>
  
  <!-- Main road -->
  <path d="M 0 600 Q 300 550 600 500 Q 900 450 1200 400" stroke="url(#roadGradient)" stroke-width="120" fill="none" opacity="0.8"/>
  
  <!-- Road center lines -->
  <path d="M 0 600 Q 300 550 600 500 Q 900 450 1200 400" stroke="url(#roadLines)" stroke-width="8" fill="none" opacity="0.9"/>
  
  <!-- Road edges -->
  <path d="M 0 540 Q 300 490 600 440 Q 900 390 1200 340" stroke="#FFD700" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 0 660 Q 300 610 600 560 Q 900 510 1200 460" stroke="#FFD700" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Route 66 style signs -->
  <g transform="translate(100,150)">
    <rect x="0" y="0" width="80" height="40" rx="5" fill="#d4af37" opacity="0.9"/>
    <text x="40" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ROUTE</text>
  </g>
  
  <g transform="translate(1000,100)">
    <rect x="0" y="0" width="60" height="30" rx="3" fill="#d4af37" opacity="0.9"/>
    <text x="30" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">SUCCESS</text>
  </g>
  
  <!-- Subtle clouds -->
  <ellipse cx="200" cy="100" rx="40" ry="20" fill="white" opacity="0.3"/>
  <ellipse cx="220" cy="90" rx="30" ry="15" fill="white" opacity="0.3"/>
  <ellipse cx="800" cy="80" rx="35" ry="18" fill="white" opacity="0.3"/>
  <ellipse cx="820" cy="70" rx="25" ry="12" fill="white" opacity="0.3"/>
  
  <!-- Perspective grid overlay -->
  <defs>
    <pattern id="perspectiveGrid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 0 0 L 50 0 M 0 0 L 0 50" stroke="#d4af37" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="800" fill="url(#perspectiveGrid)"/>
</svg>